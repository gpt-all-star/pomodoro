<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <div class="container">
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div id="session-counter">0</div>
        <div class="controls">
            <button id="start"><img src="icons/start.svg" alt="Start"></button>
            <button id="pause"><img src="icons/pause.svg" alt="Pause"></button>
            <button id="stop"><img src="icons/stop.svg" alt="Stop"></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
